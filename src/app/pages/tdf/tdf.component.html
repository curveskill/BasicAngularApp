<p>tdf works!</p>
{{signUpFrom.valid}}
<form #signUpFrom="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">First Name</label>
    <input
      type="text"
      class="form-control"
      name="firstName"
      [(ngModel)]="formData.firstName"
      required
      minlength="5"
      #fname="ngModel"
    />
  </div>
  <pre>{{fname.errors | json}}</pre>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      name="lastName"
      [(ngModel)]="formData.lastName"
      required
    />
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
